[metadata]
name = aiidalab_qe
version = 21.11.0
description = Package for the AiiDAlab QE app
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/aiidalab/aiidalab-qe
author = Carl Simon Adorf, Aliaksandr Yakutovich, Marnik Bercx
author_email = aiidalab@materialscloud.org
classifiers =
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
project_urls =
    Bug Tracker = https://github.com/aiidalab/aiidalab-qe/issues
    Documentation = https://github.com/aiidalab/aiidalab-qe#readme
    Logo = https://raw.githubusercontent.com/aiidalab/aiidalab-qe/v20.12.0/miscellaneous/logos/QE.jpg

[options]
packages = find:
install_requires =
    Jinja2~=2.11.3
    aiida-core~=1.0
    aiida-quantumespresso~=3.5
    aiidalab-qe-workchain@https://github.com/aiidalab/aiidalab-qe/raw/v21.07.0b3/src/dist/aiidalab_qe_workchain-1.0-py3-none-any.whl
    aiidalab-widgets-base@git+https://github.com/aiidalab/aiidalab-widgets-base@feature/code-computer-management-all-in-one  # TODO: update to release version
    filelock~=3.3.0
    importlib-resources~=5.2.2
    widget-bandsplot~=0.2.5
python_requires = >=3.7

[options.extras_require]
dev =
    bumpver==2021.1114
    pre-commit==2.11.1

[aiidalab]
title = Quantum ESPRESSO
description = Perform Quantum ESPRESSO calculations
categories = quantum

[flake8]
ignore =
    E501  # Line length handled by black.
    W503  # Line break before binary operator, preferred formatting for black.
    E203  # Whitespace before ':', preferred formatting for black.

[bumpver]
current_version = "v21.11.0"
version_pattern = "v0Y.0M.PATCH[PYTAGNUM]"
commit_message = "Bump version {old_version} -> {new_version}"
commit = True
tag = True
push = True

[bumpver:file_patterns]
aiidalab_qe/version.py =
    __version__ = "{version}"
setup.cfg =
    current_version = "{version}"
    version = {pep440_version}
