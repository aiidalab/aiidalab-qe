# Run basic tests for this app on the latest aiidalab-docker image.

name: continuous-integration

on:
  [push]

jobs:

  test-app:

    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:

      - name: Check out app
        uses: actions/checkout@v2

      - name: Test app
        uses: aiidalab/aiidalab-test-app-action@feature/app-name
        with:
          image: csadorf/aiidalab-docker-stack:skip-install-of-apps
          browser: chrome
          name: quantum-espresso

      - name: Upload screenshots as artifacts
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: Screenshots
          path: 'screenshots/'
