---
# Run basic tests for this app on the latest aiidalab-docker image.

name: downstream-integration

on:
    workflow_dispatch:
    schedule:
        - cron: 41 3 * * *
    pull_request:

jobs:

    test-app:

        strategy:
            matrix:
                tag: [latest]
                browser: [Chrome, Firefox]
                python-version: ['3.8', '3.10']
            fail-fast: false

        runs-on: ubuntu-latest
        timeout-minutes: 60

        steps:

            - name: Check out app
              uses: actions/checkout@v2

            - name: Cache Python dependencies
              uses: actions/cache@v1
              with:
                  path: ~/.cache/pip
                  key: pip-${{ matrix.python-version }}-tests-${{ hashFiles('**/setup.json') }}
                  restore-keys: pip-${{ matrix.python-version }}-tests

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install dependencies for test
              run: |
                  pip install -U -r requirements_test.txt

            - name: Run pytest
              run: TAG=${{ matrix.tag }} JUPYTER_TOKEN=$(openssl rand -hex 32) pytest --driver ${{ matrix.browser }}
