---
# Default parameters for the QeAppWorkChain widgets initialization
# The builder is not directly effected by this file.

workchain:
    relax_type: positions_cell
    ## Properties
    properties: []
    ## Material settings
    spin_type: none
    electronic_type: metal

    ## Calculation settings
    protocol: moderate

## Advanced pw settings
advanced:
    pseudo_family:
        library: SSSP
        version: 1.3
        functional: PBEsol
        accuracy: efficiency
    tot_charge: 0
    vdw_corr: none

## Computational resources
codes:
    dos: dos-7.2@localhost
    projwfc: projwfc-7.2@localhost
    pw: pw-7.2@localhost
    pp: pp-7.2@localhost
    xspectra: xspectra-7.2@localhost
    hp: hp-7.2@localhost
