---
# Default parameters for the QeAppWorkChain widgets initialization
# The builder is not directly effected by this file.

workchain:
    relax_type: positions_cell
    ## Properties
    properties: []
    ## Material settings
    spin_type: none
    electronic_type: metal

    ## Calculation settings
    protocol: moderate

## Advanced pw settings
advanced:
    clean_workdir: false
    pseudo_family:
        library: SSSP
        version: 1.3
        functional: PBEsol
        accuracy: efficiency
    tot_charge: 0
    vdw_corr: none

## Computational resources
codes:
    dos:
        code: dos-7.2@localhost
    projwfc:
        code: projwfc-7.2@localhost
    projwfc_bands:
        code: projwfc-7.2@localhost
    pw:
        code: pw-7.2@localhost
    pp:
        code: pp-7.2@localhost
    xspectra:
        code: xspectra-7.2@localhost
    hp:
        code: hp-7.2@localhost

summary_format: list
