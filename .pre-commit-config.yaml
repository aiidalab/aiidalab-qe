---
ci:
    autoupdate_schedule: quarterly

repos:

    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.5.0
      hooks:
          - id: check-json
          - id: check-yaml
          - id: end-of-file-fixer
          - id: trailing-whitespace
            exclude: miscellaneous/structures/SiO2.xyz

    - repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
      rev: 0.2.3
      hooks:
          - id: yamlfmt
            exclude: tests

    - repo: https://github.com/sirosen/check-jsonschema
      rev: 0.27.3
      hooks:
          - id: check-github-workflows

    - repo: https://github.com/nbQA-dev/nbQA
      rev: 1.7.1
      hooks:
          - id: nbqa-pyupgrade
            args: [--py38-plus]
          - id: nbqa-isort
            args: [--profile=black]
          - id: nbqa-ruff

    - repo: https://github.com/kynan/nbstripout
      rev: 0.6.1
      hooks:
          - id: nbstripout

    - repo: https://github.com/astral-sh/ruff-pre-commit
      # Ruff version.
      rev: v0.1.11
      hooks:
        # Run the linter.
          - id: ruff
            args: [--fix]
        # Run the formatter.
          - id: ruff-format

    - repo: local

      hooks:

          - id: mypy
            name: mypy
            entry: mypy
            args: [--config-file=setup.cfg]
            language: python
            types: [python]
            require_serial: true
            pass_filenames: true
            exclude: >-
                (?x)^(
                  .github/.*|
                  docker/.*|
                  docs/.*|

                  tests/.*|
                  tests_integration/.*|

                  # Exclude the following files temporarily.
                  src/aiidalab_qe/app/submission/__init__.py|
                  src/aiidalab_qe/app/parameters/__init__.py|
                  src/aiidalab_qe/__main__.py|
                  src/aiidalab_qe/common/widgets.py|
                  src/aiidalab_qe/common/setup_pseudos.py|
                  src/aiidalab_qe/common/process.py|
                  src/aiidalab_qe/common/setup_codes.py|

                  # Exclude the following files temporarily for old plugins.
                  src/aiidalab_qe/plugins/bands/.*.py|
                  src/aiidalab_qe/plugins/pdos/.*.py|
                  src/aiidalab_qe/plugins/electronic_structure/.*.py|

                )$
